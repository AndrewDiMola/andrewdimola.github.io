---
layout: default
---
<h1 class="post-title p-name" itemprop="name headline">Writing samples</h1>
<p>Here's a list of my most recent writing samples. Let me know if you'd like to see anything else!</p>
<div class="post-list">
  <div class="container">
  {% for post in site.posts %}
  <section class="row">
    <section class="col-md-8">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </section>
    <aside class="col-md-4">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </aside>
  </section>
  </div>
  {% endfor %}
</div>
